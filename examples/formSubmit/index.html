<!DOCTYPE html>
<html>

<head>
    <style>
        form {
            display: flex;
            flex-direction: column;
            width: 500px;
        }

        input {
            
        }
        .entry {
            margin: 10px;
        }
        span {
            display: block;
            margin-bottom: 5px;
        }

        #trigger {
            margin: 10px;
        }
    </style>

</head>


<body>
    <script src="tiForms.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>

    <h1> tiForms Encryptor Example </h1>

    <form id="myForm">
        <div class="entry"><span>Name:</span> <input type="text" name="userName"></div>
        <div class="entry"><span>Age:</span> <input type="number" name="age"> </div>
        <div class="entry"><span>Info:</span> <textarea type="text" name="info"></textarea> </div>
    </form>
    <button id="trigger">Submit</button>

    <h2>Output</h2>
    <p><b>Form Public Key:</b><span id="formkey"></span></p>
    <p><b>Entry PubKey:</b> <span id="pubkey"></span></p>
    <p><b>Encrypted payload:</b> <span id="payload"></span></p>

    <script src="config.js"></script>

    <script>
        $('#formkey').text(formPublicKey);
        $('#trigger').click(function(){ $('#myForm').submit();});
        $('#myForm').submit(function(event) {
            event.preventDefault();
            // Get all the forms elements and their values in one step
            var values = $(this).serializeArray();
            var obj = {};
            values.forEach( function(d){obj[d.name]=d.value; })

            var objAsString = JSON.stringify(obj);
            var encryptor = tiForms.MakeEncryptor(formPublicKey);
            // make sure the encryptor is ready
            encryptor.ready( function(){
                encryptor.encryptStringCB(objAsString, 
                    function(data){ // success
                        $("#pubkey").text(data.pubKey);
                        $("#payload").text(data.payload);
                        // need this ugly way to call since $.post does not use application/json contentType
                        $.ajax({
                            type: "POST",
                            contentType: 'application/json',
                            url: '/submit',
                            dataType: 'json', 
                            data: JSON.stringify(data)
                        });
                    }, function(err){ // post failed
                        console.error(err);
                    }
                );
            });
        });

    </script>

</body>

</html>
