<!DOCTYPE html>
<html>

<head>
    <style>
        form {
            display: flex;
            flex-direction: column;
            width: 500px;
        }
        
        input {}
        
        .entry {
            margin: 10px;
        }
        
        span {
            display: block;
            margin-bottom: 5px;
        }
        
        #trigger {
            margin: 10px;
        }
    </style>

</head>


<body>
    <script src="tiForms.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>

    <h1> tiForms Encryptor Bulk Example </h1>

    <p> When <b>start</b> button is pressed, this page will send a continous stream of forms submissions to the backend server.
        Reload the page to stop the process. </p>

    <button id="start">Start</button>

    <p>Forms submitted: <b id="count"></b></p>

    <h2>Output</h2>
    <p><b>Form Public Key:</b><span id="formkey"></span></p>
    <p><b>Entry PubKey:</b> <span id="pubkey"></span></p>
    <p><b>Encrypted payload:</b> <span id="payload"></span></p>

    <script src="config.js"></script>

    <script>
        $('#formkey').text(formPublicKey);

        // recursive function to keep on submitting forms
        var count = 0;
        function start(){
            count = count + 1; // increment
            var key = "Key "+count;
            var value = "Value "+count;
            var obj = {key: key, value: value, count: count};

            var objAsString = JSON.stringify(obj);
            var encryptor = tiForms.MakeEncryptor(formPublicKey);
            // make sure the encryptor is ready
            encryptor.ready( function(){
                encryptor.encryptStringCB(objAsString, 
                    function(data){ // success
                        $("#pubkey").text(data.pubKey);
                        $("#payload").text(data.payload);
                        $("#count").text(count);
                        // need this ugly way to call since $.post does not use application/json contentType
                        $.ajax({
                            type: "POST",
                            contentType: 'application/json',
                            url: '/submit',
                            dataType: 'json', 
                            data: JSON.stringify(data)
                        }).done(function(){
                            start();
                        }).fail(function(err){
                            start(); // somehow jquery calls this with status 200 and OK                        
                        });
                    }, function(err){ // post failed
                        console.error(err);
                    }
                );
            });

        }
        $('#start').click(function(){ 
            event.preventDefault();
            start();
        });
    </script>

</body>

</html>
